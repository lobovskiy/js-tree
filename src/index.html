<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tree1</title>
</head>
<body>
    <div class="trees">
        <div class="container">
            <div class="trees_row">
                <div class="trees__column">
                    <div id="simple-tree"></div>
                </div>
                <div class="trees__column">
                    <div id="load-button1" class="fus-button fus-button_primary">Load tree</div>
                    <div id="async-tree1"></div>
                </div>
                <div class="trees__column">
                    <div id="load-button2" class="fus-button fus-button_primary">Load tree 2</div>
                    <div id="loading-status"></div>
                    <div class="status-section">Parsing level 1...</div>
                    <div class="status-section">Parsing level 2...</div>
                    <div class="status-section">Parsing level 3...</div>
                    <div id="async-tree2"></div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
